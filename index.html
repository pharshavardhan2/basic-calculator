<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <title>basic-calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output-screen">0</div>

        <div class="buttons">
            <div class="row">
                <button class="btn clear">C</button>
                <button class="btn back">&#9003;</button>
                <button class="btn operand" value="/">&#247;</button>
            </div>

            <div class="row">
                <button class="btn digit" value="7">7</button>
                <button class="btn digit" value="8">8</button>
                <button class="btn digit" value="9">9</button>
                <button class="btn operand" value="*">&#215;</button>
            </div>

            <div class="row">
                <button class="btn digit" value="4">4</button>
                <button class="btn digit" value="5">5</button>
                <button class="btn digit" value="6">6</button>
                <button class="btn operand" value="-">-</button>
            </div>

            <div class="row">
                <button class="btn digit" value="1">1</button>
                <button class="btn digit" value="2">2</button>
                <button class="btn digit" value="3">3</button>
                <button class="btn operand" value="+">+</button>
            </div>

            <div class="row">
                <button class="btn normal zero" value="0">0</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
